<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="icon.png">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Al-Qur'anul Karim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <meta name="author" content="kucingscript">
    <meta name="keywords" content="al quran online, al quran, kucingscript">
    <meta name="description" content="Al-Qur'an yang Mulia">
</head>

<body>
    <div class="container overflow-hidden">
        <div class="row">
            <div class="col-md my-4">

                <div class="row">
                    <div class="col-md-6 mx-auto text-center">
                        <h1 class="fw-normal">Al-Qur'an yang Mulia</h1>

                        <!-- Search Box -->
                        <div class="input-group mt-3 mb-4">
                            <input type="text" class="form-control search-input"
                                placeholder="masukkan nama surat atau terjemahan" />
                            <button class="btn btn-outline-primary btn-submit">
                                submit
                            </button>
                        </div>
                        <!-- Search Box -->
                    </div>
                </div>

                <!-- Content -->
                <div class="row" id="content"></div>
                <!-- Content -->

                <!-- Modal -->
                <div class="modal fade" id="modalBox" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fw-light fs-6" id="exampleModalLabel">
                                    detail surat
                                </h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>

                            <div class="modal-body" id="modal-container"></div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary rounded-1" data-bs-dismiss="modal">
                                    close
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal -->

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
